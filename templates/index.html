<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="heading">
        <h2>Spam Email Detection</h2>
    </div>


    <div class="intro">
        This tool uses Simple NLP and Multinomial Naive Bayes to detect spam content. It is further powered by MLOps using Docker and Github CI/CD.
    </div>

    
    <form action="/predict" method='POST'>

        
        <div class="form-floating">
            
            <textarea id="extracted_text" name="extracted_text" class="form-control" placeholder="Leave a comment here"  style="height: 200px; width: 700px"></textarea>
            <label for="extracted_text">Email Content</label><br>

            <input type="submit" value="Check for Spam">
        </div>


        

    </form>

    <div class="result">
        {% if prediction_text %}

            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>

</body>
</html>
